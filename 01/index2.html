<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Obj shorthand assignment
        let name ='lyeon';
        let age = 26;
        let person = {
            name, //name: name 을 짧게 사용할 수 있다
            age
        }

        console.log(person);




        // Destructuring 
        let person2 = {
            name2: 'lyeon2',
            age2: 23
        }
        let name2 = person2.name;
        let age2 = person['age2'];

        console.log(age2, age2);





        // spread
        let person3 = {...person}; //전체 내용을 복사 -> 새로운 객체를 만드는 것
        console.log(person3);

        let person4 = person;
        console.log(person4); // {...obj}와는 다르게 복사(x) person의 값을 함께 보는 것과 같음
        
        console.log(person==person3); //false -> 값은 같으나 서로 다른 하나의 객체이기떄문에
        console.log(person==person4); //true  -> person4는 person 값을 함께 보는 == 동일한 값 이기 때문에






    </script>
</body>
</html>
